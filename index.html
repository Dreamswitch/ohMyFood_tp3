<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>homepage ohmyfood</title>
        <link rel="stylesheet" href="./public/css/style.css">
    </head>

    <body>

        <header class="header">
            <a href="#"><img src="./public/img/logo/logo.svg" alt="logo oh my food" class="header__logo"></a>
        </header>

        <main class="home">
            <div class="home-container">

                <a href="pages/menu-note.html">
                    <section class="home-container__menu-cover bg--note">
                            <div class="menu-cover">
                                <img class="menu-cover__image" src="./public/img/note/note.svg" alt="logo of retaurant" />
                                <h1 class="menu-cover__heading heading--note">La note enchantée</h1>
                                <h2 class="menu-cover__title menu-cover__title--note">Menu</h2>
                            </div>
                    </section>
                </a>

                <a href="pages/menu-chic.html">
                    <section class="home-container__menu-cover bg--chic">
                            <div class="menu-cover">
                                <h1 class="menu-cover__heading menu-cover__heading--chic heading--chic">Le chic à la française</h1>
                                <h2 class="menu-cover__title menu-cover__title--chic">Menu</h2>
                            </div>
                    </section>
                </a>

                <a href="pages/menu-delice.html">
                    <section class="home-container__menu-cover bg--delice">
                            <div class="menu-cover">
                                <h1 class="menu-cover__heading heading--delice">Le délice des papilles</h1>
                                <h2 class="menu-cover__title menu-cover__title--delice">Menu</h2>
                            </div>
                    </section>
                </a>

                <a href="pages/menu-palette.html">
                    <section class="home-container__menu-cover bg--palette">
                            <div class="menu-cover">
                                <h1 class="menu-cover__heading heading--palette">La palette du goût</h1>
                                <h2 class="menu-cover__title menu-cover__title--palette">Menu</h2>
                            </div>
                    </section>
                </a>

            </div>

            <section title="de nouveaux menus à venir chez Oh My Food" class="home-container">
                <div class="soon-content">
                    <h3 class="soon-content__title">Prochainement</h3>
                    <div class="container-suspension">
                        <i class="suspension--animation"></i>
                        <i class="suspension--animation"></i>
                        <i class="suspension--animation"></i>    
                    </div>
                </div>
            </section>
        </main>


        <footer class="footer">
            <p  class="footer__link"><a  href="./pages/mention.html">Mentions légales</a></p>
            <p class="footer__link"><a href="mailto:contact@ohmyfood.com">Contactez-nous</a></p>
        </footer>
        

    </body>
</html>
